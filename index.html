<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration-Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h4>Registration-Form</h4>
    </header>
    <main>
        <div class="container">
            <form name="myForm" id="form" action="#" onsubmit="return validateForm()" method="post">
                <div class="row mt-5">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <p class="name">Name: </p>
                    </div>
                    <div class="col-md-3" id="name">
                        <span class="formerror"></span>
                        <input type="text" class="input" id="first-name" name="fname" maxlength="15">
                        <p class="text-input">First Name</p>
                    </div>
                    <div class="col-md-3" id="lname">
                        <span class="formerror"></span>
                        <input type="text" class="input" id="last-name" name="lname" maxlength="15">
                        <p class="text-input">Last Name</p>
                    </div>
                    <div class="col-md-2"></div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <p class="name">Company: </p>
                    </div>
                    <div class="col-md-8">
                        <span class="formerror"></span>
                        <input type="text" class="input" id="company" name="company" maxlength="30"
                            style="width: 33rem;">
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <p class="name">Email: </p>
                    </div>
                    <div class="col-md-8">

                        <input name="email" type="email" class="input" id="email" maxlength="50"
                            placeholder="example@gmail.com" style="width: 33rem;" onkeydown="validation()">
                        <span id="text"></span>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <p class="name">Phone: </p>
                    </div>
                    <div class="col-md-8 phone-number">
                        <div>
                            <span class="formerror"></span>
                            <input type="number" class="input" id="code" min="0" max="99" name="code"
                                style="width: 5rem;" pattern="/^-?\d+\.?\d*$/"
                                onKeyPress="if(this.value.length==2) return false;"
                                onkeydown="if(event.key==='.'){event.preventDefault();}"
                                oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');" />
                            <p class="text-input">Area Code</p>
                        </div>
                        <div>
                            <span class="formerror"></span>
                            <input type="number" class="input" id="pnum" maxlength="10" name="number"
                                style="width: 27rem;margin-left: 1rem;" pattern="/^-?\d+\.?\d*$/"
                                onKeyPress="if(this.value.length==10) return false;"
                                onkeydown="if(event.key==='.'){event.preventDefault();}"
                                oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
                            <span id="text"></span>
                            <p class="text-input" style="margin-left: 1rem;">Phone Number</p>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-2"></div>
                    <div class="col-md-2">
                        <p class="name">Subject: </p>
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" aria-label="Default select example" name="select" id="select"
                            style="width: 33rem; background-color: lightgrey; border: none; padding: 0.5rem;">
                            <option value="selectstate" selected disabled>Choose Option</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-md-2"></div>
                </div>

                <div>
                    <div class="row mt-4">
                        <div class="col-md-2"></div>
                        <div class="col-md-10">
                            <p class="name">Are you an existing customer?</p>
                        </div>
                    </div>
                    <div name="radio">
                        <div class="form-check form-check-inline yes" style="margin-left: 12rem;">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-2"></div>
                    <div class="col-md-3">
                        <button href="submitted.html" type="submit" class="btn btn-danger" value="submit"
                            onclick="valid()" style="width: 6rem; margin-bottom: 2rem;">Register</button>
                    </div>
                    <div class="col-md-7"></div>
                </div>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>
